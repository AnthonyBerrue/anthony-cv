name: Deploy Next.js static export to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  quality:
    name: Lint / Typecheck / JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install (CI, pas de scripts)
        run: npm ci --ignore-scripts --no-audit

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Validate JSON content
        run: npm run check:json

  build:
    name: Build & Upload artifact
    needs: quality
    runs-on: ubuntu-latest
    env:
      LIGHTNINGCSS_SKIP_NATIVE: "1"   # <- force le fallback WASM
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci --no-audit
      - uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json', '**/*.[tj]s', '**/*.[tj]sx', '**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-next-
      - run: npm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          name: pages-${{ github.run_id }}

  deploy:
    name: Deploy (production)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-${{ github.run_id }}

  preview:
    name: Deploy Preview (pull_request)
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-${{ github.run_id }}
          preview: true