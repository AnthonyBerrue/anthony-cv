name: Deploy Next.js static export to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  quality:
    name: Lint / Typecheck / JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install (CI, pas de scripts)
        run: npm ci --ignore-scripts --no-audit
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Validate JSON content
        run: npm run check:json

  build:
    name: Build & Upload artifact
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (npm ci)
        run: npm ci --no-audit

      - name: Rebuild lightningcss native binary (optional)
        run: |
          node -e "try{require('lightningcss/node');console.log('LightningCSS native already present')}catch(e){process.exit(1)}" \
          || npm rebuild lightningcss --foreground-scripts --verbose
          node -e "try{require('lightningcss/node');console.log('LightningCSS native OK after rebuild')}catch(e){console.warn('Still no native; will rely on WASM if possible')}"

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json','**/*.[tj]s','**/*.[tj]sx','**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Build (next build)
        run: npm run build

      - name: Add .nojekyll
        run: echo > out/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          name: pages-${{ github.run_id }}

  deploy:
    name: Deploy (production)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-${{ github.run_id }}

  preview:
    name: Deploy Preview (pull_request)
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-${{ github.run_id }}
          preview: true
